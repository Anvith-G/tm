<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .table-container {
            margin: auto;
            max-width: 90%;
        }
        table {
            border-radius: 8px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Students List</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Sl. No.</th>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student, iter : ${allstudents}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.rollNumber}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.department.name}"></td>
                    <td th:text="${student.year}"></td>
                    <td>
                        <a th:href="@{/admin/delete-student/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3 text-center">
            <a href="/admin/dashboard" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
