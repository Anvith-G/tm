<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <h2>Courses List</h2>
    
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Department</th>
                <th>Instructor</th>
                <th>Semester</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${allcourses}">
                <td th:text="${course.code}"></td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.department.name}"></td>
                <td th:text="${course.instructor.name}"></td>
                <td th:text="${course.semester}"></td>
                <td>
                    <a th:href="@{/admin/delete-course/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/admin/dashboard" class="btn btn-primary">Back to Dashboard</a>
</body>
</html>
