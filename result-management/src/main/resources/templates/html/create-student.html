<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student</title>
</head>
<body>

<h2>Create Student</h2>

<form th:action="@{/admin/create-student}" th:object="${student}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/><br/>

    <label>Roll Number:</label>
    <input type="text" th:field="*{rollNumber}" /><br/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" /><br/><br/>

    <label>Year:</label>
    <input type="number" th:field="*{year}" /><br/><br/>

    <label>Department:</label>
    <select name="departmentId">
        <option value="">-- Select Department --</option>
        <option th:each="dept : ${departments}" 
                th:value="${dept.id}" 
                th:text="${dept.name}">
        </option>
    </select><br/><br/>

    <button type="submit">Create Student</button>

</form>

</body>
</html>
